    <body>
        <div class="container">
            <div id="app">
                <room></room>
                <errores></errores>
            </div>
        </div>


        <template id="errores">
            <div>
                <h1>Errores</h1>
                <div v-for="error in errores">
                    <p>{{error}}</p>
                </div>
            </div>
        </template>

        <template id="template-room">
            <div>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <div class="section">
                                    <h5>{{room.room.nombre}}</h5>
                                    <p>ip:{{room.room.ip}}</p>
                                    <p>{{room.ultimaLectura.temperatura}}ÂªC</p>
                                    <p>{{room.ultimaLectura.humedad}}% humedad</p>
                                    <p>ultimo movimiento: {{room.ultimaLectura.movimientoUltimaFecha | formatDate}}</p>
                                    <p>fecha: {{room.ultimaLectura.fecha |  formatDate}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="/room.js" type="text/javascript"></script>
        <script src="/errores.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>
    </body>
