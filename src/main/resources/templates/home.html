<html>
    <head>
        <title>Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="/assets/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="/assets/materialize.min.js"></script>
        <script src="/assets/materialize.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>-->

        <!-- development version, includes helpful console warnings -->
        <script src="/assets/vue.js"></script>
        <script src="/assets/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <crear-room></crear-room>
                <listado-room></listado-room>
            </div>
        </div>
        <template id="template-listado-room">
            <div>
                <div class="row">
                    <div v-for="room in rooms">
                        <div class="col s12 m6">
                            <div class="card">
                                <div class="card-content">
                                    <div class="section">
                                        <h5>{{room.room.nombre}}</h5>
                                        <p>ip:{{room.room.ip}}</p>
                                        <p>{{room.ultimaLectura.temperatura}}ÂªC</p>
                                        <p>{{room.ultimaLectura.humedad}}% humedad</p>
                                        <p>ultimo movimiento: {{room.ultimaLectura.movimientoUltimaFecha | formatDate}}</p>
                                        <p>ultima lectura: {{room.ultimaLectura.fecha | formatDate}}</p>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <a v-bind:href="'/errores?id='+room.room.id">Ver errores</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>


        <template id="crear-room">
            <div class="card">
                <div class="card-content">
                    <input type="text" v-model="room.nombre" name="nombre" required></input>
                    <input type="text" v-model="room.ip" name="ip" required></input>

                    <button v-on:click="agregar" class="btn btn-secondary" type="button">
                        <i class="ft-plus"></i> Agregar
                    </button>

                </div>
            </div>
        </template>

        <script src="/crearRoom.js" type="text/javascript"></script>
        <script src="/listadoRoom.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>
    </body>
</html>
